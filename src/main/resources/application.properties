spring.application.name=Tech-Events-Care
#Tomcat configuration
server.port=9001

#Log level configuration
logging.level.root=ERROR
logging.level.com.openclassrooms=INFO
logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# JPA et Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#pgSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/app_1
spring.datasource.username=max
spring.datasource.password=maxipassword
spring.datasource.driver-class-name=org.postgresql.Driver

#Flyaway
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.url=jdbc:postgresql://localhost:5432/app_1